<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1"
    />
    <title>50 to 30 Calculator - Joon Shakya</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0.2rem;
      box-sizing: border-box;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    .marks {
      font-size: 2rem;
      width: auto;
      margin-bottom: 0.2rem;
    }

    .top {
      display: flex;
    }

    .submit-btn {
        padding: 1rem;
        font-size: 1.4rem;
    }

    .bottom {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-size: 5em;
      padding: .2rem;
      flex: 1;
    }
  </style>
  <body>
    <form onsubmit="clearMarks(event)">
      <input type="number" placeholder="Click here to type" oninput="calculate()" class="marks" />
      <input class="submit-btn" type="submit" value="Reset"></input>
    </form>
    <div class="bottom"></div>
  </body>
  <script>
    const input = document.querySelector(".marks");
    const bottom = document.querySelector(".bottom");
    const clearMarks = (event) => {
      event.preventDefault();
      input.value = "";
      calculate();
      input.focus();
    };
    const calculate = (e) => {
      if (input.value) {
        bottom.textContent = +((parseInt(input.value) / 50) * 30).toFixed(2);
      } else {
        bottom.textContent = "";
      }
    };
  </script>
</html>
